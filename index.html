<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@font-face { font-family: JuneBug; src: url('assets/iosevka-ss09-extralight.ttf'); }
body {font-family: Arial, Helvetica, sans-serif;}

.image-container {
	background-image: url("assets/01warlord_bg.jpeg");
	background-size: 100%;
	position: absolute;
	height: 101%;
	width: 101%;
	left:-1%;
	top: -1%;
	overflow:hidden

}

.loginBtn {
	background-color: white;
	color: black;
	font-family: JuneBug;
	font-size: 8vw;
	font-weight: bold;
	margin: 0 auto;
	padding: 10px;
	width: 30%;
	text-align: center;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	mix-blend-mode: screen;
	height:20%;
}
.loginBtn:hover {
	background-color: #b6b8b3;
	<!--color: #181818;-->
}
.logininput{
	position:absolute;
	width:100%;
	height:100%;
	top:50%;
	left:50%;
	background-color: white;
	transform: translate(-50%, -50%);
	mix-blend-mode: screen;
}
</style>
</head>
<body>
<div class="image-container">
 	<div style="cursor:pointer" class="loginBtn" type="button" id = "loginbtn">
  	Connect
	
	
		<div class="logininput" id = "logininput">
			
			<input id="usr" style="top:20%; position:absolute;left:2%;" type="text" placeholder="Enter Username" name="uname" required>
			</br>
			<input id="passwd" style="top:50%; position:absolute;left:2%;"type="password" placeholder="Enter Password" name="psw" required onchange="accountChk()">
			<p style="top:0%; position:absolute;left:45%;font-size: 2vw;text-align: left">Ultimatum Hivemind NeuralNetwork</p>
			<p style="top:70%; position:absolute;left:45%;font-size: 1vw;text-align: left">///   ///   ///   ///   ///   ///   ///   ///   ///   ///   ///</p>
		</div>
	</div>

</div>




<script src="loginBtn.js"></script>
</body>
</html>
