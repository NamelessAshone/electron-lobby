<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="image-container">


 	<div style="cursor:pointer" class="loginBtn" type="button" id = "loginbtn" onmousedown="this.style.background='#1a1a1a'" onmouseleave="this.style.background='#ffffff'" onmouseover="this.style.background='#b6b8b3'">
  	Connect
	</div>  


	<div class="loginbox"  id = "loginbox">
		<div class="shader" id="shader"></div>
		<div class="logininput" id="logininput">
				
				<input id="usr" style="top:20%; position:absolute;left:2%;" type="text" placeholder="Enter Username" name="uname" required>
				</br>
				<input onchange="logMeIn()" id="passwd" style="top:50%; position:absolute;left:2%;" type="password" placeholder="Enter Password" name="psw" required >
				<p style="top:27%; position:absolute;left:2%;">Synaptic Connection Persist: <input type="checkbox" id="rememberName"></p>
				<p style="top:-5%; position:absolute;left:42%;font-size: 1.7vw;text-align: left;font-family: JuneBug2;">Ultimatum Hivemind NeuralNetwork</p>
				<p style="top:36%; position:absolute;left:-0.5%;font-size: 4vw;text-align: left;font-family: JuneBug;">CONNECT</p>
				<p style="top:70%; position:absolute;left:45%;font-size: 1vw;text-align: left">///   ///   ///   ///   ///   ///   ///   ///   ///   ///   ///</p>
		</div>	
	</div>

	<p id="loginTerminal" style="white-space: pre-wrap; word-wrap: normal; position:absolute;top:0%;left:10%;font-family: JuneBug3;font-size: 1.2vw; color: white;"></p>	

<!--LOBBY container-->

	<div id="postLogin">
		<div class="fancyButton" style="position: absolute; left: 2%; top: 13%;z-index: 1;"><a class="fancyButton_txt" href="#"><span></span><span></span><span></span><span></span>Campaign</a></div>
 		<div class="fancyButton" style="position: absolute; left: 2%; top: 18%; z-index: 1;"><a class="fancyButton_txt" href="#"><span></span><span></span><span></span><span></span>Multi Player</a></div>
		<img src="assets/leftmenuCircuit.png" style="z-index: 0; left: 0.9vw; top: 8%; height: 100%; position: absolute;">
		<div class="lobbyContainer" id="lobby"><div class="lobbyContent" id="lobby"><h1 style="position: absolute; color: white; top: 0%; left: 9%; font-family: JuneBug2;">Lobby</h1>
			<p style="color: white; font-family: JuneBug3;">What's happening around the galaxy</p>
			<ul id="gameEntry" style="top: 30%; position:absolute width:100%;" >
			<!--game entry to be inserted-->
			</ul>
		</div></div>
 		
 		
 		<div class="chatContainer" id="chat">
 			<div id="chatList" class="chatList" align="right" style="z-index:4 ;position:absolute;top:45%; left:61%; width: 4%; overflow: hidden;  ">
 			</div>
 			<div class="chatContent" id="chat"><h1 style="position: absolute; color: white; top: 0%; left: 9%;font-family: JuneBug2;">COM</h1>
				<p style="color: white; font-family: JuneBug3;">Intergalactic Communication</p>
				<div class="form__group field" style="bottom:1%; width:100%; position:absolute;left:2%;">
  					  <input onchange="chatSubmit()" type="input" class="form__field" placeholder="Name" name="name" id='name' required />
  					<label for="name" class="form__label" id="formLabel">Name</label>
				</div>
				<div class="limitingframe" style="width:107% ;height:78%;top:2%; overflow:scroll; overflow-x: hidden; position:relative;">
					<div class="chatUserContent" id="chatUserContent" style ="bottom: 3%;position: relative; overflow: hidden;">
			<!--chat content to be inserted-->
					</div>
				</div>
			</div>
		</div>
 		
 		<div class="profile" style="right: 10%; position: absolute;"><h1 class="username" id="username" style="mix-blend-mode: screen;background: #2196f3;text-align: center;position: absolute; padding:4px;">UserName</h1></div>
 		
 		<div class="infopanel" id="infopanel" style="left: 60%; position: absolute; top:10%; width:60%;height:33%">
 			<div class="friendFrame" id="friendFrame" style="top:-10%; overflow:visible; position: relative; width:65%;height:120%; display:inline-block;">
 				<h1 style="display:inline-block; position: absolute; color: white; top: -15%; left: -3%;font-family: JuneBug2;">> </h1><h1 style="display:inline-block; position: absolute; color: white; top: -15%; left: 1%;font-family: JuneBug2;">Freunds _</h1>
 				<div class="friendlimitingFrame" id="friendlimitingFrame" style="top:3%; overflow:auto; position: relative; width:99%;height:91%; display:inline-block;">
 					
 					
 
 					
 					
 					
					
				</div>
 			
 			
 			</div>
 		
 		</div>
 		
	</div>  <!--post login closure-->
</div> <!--canvas closure-->

<script type="module" src="network.js"></script>
<script src="loginBtn.js"></script>
<script type="module" src="lobby.js"></script>
<script  src="chat.js"></script>
<script  src="freunds.js"></script>
</body>
</html>
